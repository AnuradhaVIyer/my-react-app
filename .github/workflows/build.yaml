name: React Build

on:
  #push:
    #branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run it manually for testing
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watch=false

      - name: Build React app
        run: npm run build

      - name: Calculate cost
        uses: anvean/trim-ci@v1
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        
